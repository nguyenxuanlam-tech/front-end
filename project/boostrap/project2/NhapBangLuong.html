<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ong thợ chăm chỉ</title>
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="card">
           <div class="card-header">
               <h2>
                   <i class="fas fa-edit"></i>
                   Nhập bảng lương tháng 5.
               </h2>
           </div>
           <div class="card-body">
               <form action="">
                   <div class="row">
                       <div class="form-group col-6">
                            <label for="">Mã nhân viên:</label>
                            <input type="text" class="form-control" placeholder="Mã nhân viên.">
                            <small class="form-text text-muted">Mã nhân viên không được để trống. </small>
                       </div>
                       <div class="form-group col-6">
                             <label for="">Họ và tên nhân viên:</label>
                            <input type="text" class="form-control" placeholder="Họ và tên nhân viên.">
                            <small class="form-text text-muted">Họ và tên nhân viên không được để trống. </small>
                       </div>
                   </div>
                   <div class="row">
                       <div class="form-group col-6">
                             <label for="">Phòng ban:</label>
                            <input type="text" class="form-control" placeholder="Phòng ban.">
                            <small class="form-text text-muted">Phòng ban không được để trống. </small>
                       </div>
                       <div class="form-group col-6">
                             <label for="">Lương:</label>
                            <input type="number" class="form-control" placeholder="Lương nhân viên.">
                            <small class="form-text text-muted">Lương nhân viên không được để trống. </small>
                       </div>
                   </div>
                   <div class="row">
                       <div class="form-group col-6">
                             <label for="">Thưởng:</label>
                            <input type="number" class="form-control" placeholder="Thưởng cho nhân viên.">
                            <!-- <small class="form-text text-muted">Mã nhân viên không được để trống. </small> -->
                       </div>
                       <div class="form-group col-6">
                             <label for="">Phụ cấp:</label>
                            <input type="text" class="form-control" placeholder="Phụ cấp cho nhân viên.">
                            <!-- <small class="form-text text-muted">Mã nhân viên không được để trống. </small> -->
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                            <label for="">Ghi chú</label>
                            <textarea cols="30" rows="5" class="form-control"></textarea>
                       </div>
                   </div>
                   <div class="row mt-4">
                       <div class="form-group col text-center">
                           <button type="submit" class="btn btn-dedault">
                               <i class="fas fa-save"></i>
                               Lưu
                           </button>
                           <button type="submit" class="btn btn-danger">
                               <i class="fas fa-times-circle"></i>
                               Hủy
                           </button>
                       </div>
                   </div>
               </form>
           </div>
       </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
